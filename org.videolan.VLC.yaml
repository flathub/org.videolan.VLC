app-id: org.videolan.VLC
runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
command: vlc
finish-args:
  - --require-version=0.11.4
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --filesystem=host
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.kwalletd5
  - --talk-name=org.kde.kwalletd
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.mpris.MediaPlayer2.Player
  - --own-name=org.mpris.MediaPlayer2.vlc
  - --device=all
  - --filesystem=xdg-run/gvfs
add-extensions:
  org.videolan.VLC.Plugin:
    versions: 3-5.15-22.08;3-22.08
    directory: share/vlc/extra
    subdirectories: true
    merge-dirs: plugins
    add-ld-path: lib
    no-autodownload: true
    autodelete: true
rename-appdata-file: vlc.appdata.xml
rename-desktop-file: vlc.desktop
rename-icon: vlc
copy-icon: true
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/aclocal
  - /share/doc
  - /share/gtk-doc
  - /share/info
  - /share/man
  - /share/pkgconfig
  - /lib/cmake
  - '*.la'
  - '*.a'
cleanup-commands:
  - mkdir -p /app/share/vlc/extra
  - ln -s /app/share/vlc/extra/plugins /app/lib/vlc/plugins/extra
  - rm -f /app/lib/vlc/plugins/plugins.dat
  - /app/lib/vlc/vlc-cache-gen /app/lib/vlc/plugins
build-options:
  env:
    V: '1'
modules:
  - shared-modules/intltool/intltool-0.51.json
  - shared-modules/SDL/SDL-1.2.15.json
  - shared-modules/SDL/SDL_image-1.2.12.json
